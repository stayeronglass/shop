    shop.admin.product:
        class: ShopBundle\Admin\ProductAdmin
        arguments: [~, ShopBundle\Entity\Product, ShopBundle:ProductAdmin, '@service_container']
        tags:
            - { name: sonata.admin, manager_type: orm, group: admin, label: Product }

    shop.admin.tag:
        class: ShopBundle\Admin\TagAdmin
        arguments: [~, ShopBundle\Entity\Tag, ShopBundle:TagAdmin]
        tags:
            - { name: sonata.admin, manager_type: orm, group: admin, label: Tag }

    shop.admin.file:
        class: ShopBundle\Admin\FileAdmin
        arguments: [~, ShopBundle\Entity\File, ShopBundle:FileAdmin]
        tags:
            - { name: sonata.admin, manager_type: orm, group: admin, label: File }
